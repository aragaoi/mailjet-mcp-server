      operationId: retrieveAllSubscriptionRequestsViaASubWidget
      parameters:
        - name: Contact
          in: query
          schema:
            type: string
            example: '{{ContactID}}'
          description: Retrieves only signup requests for a given contact ID.
        - name: ContactsList
          in: query
          schema:
            type: string
            example: '{{ListID}}'
          description: Retrieves only signup requests to a given contact list ID.
        - name: Domain
          in: query
          schema:
            type: string
            example: '{{email_domainname}}'
          description: >-
            Retrieves only signup requests for contacts with the specified
            domain. Required, if the `LocalPart` filter is used as well.
        - name: Email
          in: query
          schema:
            type: string
            example: '{{email_address}}'
          description: Retrieves only signup requests for the specified email address.
        - name: LocalPart
          in: query
          schema:
            type: string
            example: '{{email_localpart}}'
          description: >-
            Retrieves only signup requests for emails with the specified local
            part. If this filter is used, the `Domain` filter is required as
            well.
        - name: MaxConfirmAt
          in: query
          schema:
            type: string
            example: '1514764800'
          description: >-
            Retrieves only signup requests, where the subscription confirmation
            was done earlier than the specified timestamp.
        - name: MaxSignupAt
          in: query
          schema:
            type: string
            example: '1514764800'
          description: >-
            Retrieves only signup requests, where the request was done before
            the specified timestamp.
        - name: MinConfirmAt
          in: query
          schema:
            type: string
            example: '1514764800'
          description: >-
            Retrieves only signup requests, where the subscription confirmation
            was done after the specified timestamp.
        - name: MinSignupAt
          in: query
          schema:
            type: string
            example: '1514764800'
          description: >-
            Retrieves only signup requests, where the request was done after the
            specified timestamp.
        - name: SignupIp
          in: query
          schema:
            type: string
            example: '{{IP_address}}'
          description: >-
            Retrieves only signup requests, which were done from the specified
            IP address.
        - name: Source
          in: query
          schema:
            type: string
            example: widget
          description: >-
            Retrieves only signup requests, which were done from the specified
            source type.
        - name: SourceID
          in: query
          schema:
            type: string
            example: '{{widget_ID}}'
          description: >-
            Retrieves only signup requests done via the respective source ID.
            This would be the ID of the widget used for the request.
        - name: Limit
          in: query
          schema:
            type: string
            example: '1000'
          description: >-
            Limit the response to a select number of returned objects.
            Default=10. Maximum=1000.
        - name: Offset
          in: query
          schema:
            type: string
            example: '0'
          description: >-
            Retrieve a list of objects starting from a certain offset. Combine
            this filter with `Limit` to retrieve a specific section of the list
            of objects.
        - name: countOnly
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            Set the value of this filter to `1` to retrieve the overall number
            of objects returned by this request for your API key. No list of
            results will be returned - the objects will simply be counted.


            > Note: When you send a request without the `countOnly` filter,
            `Count` and `Total` will only return the number of extracted
            elements and not the overall number.
        - name: Sort
          in: query
          schema:
            type: string
            example: '{{property_name+ASC_or_DESC}}'
          description: >-
            Specify a property name for this filter to sort the objects in
            `Data`. By default the sorting is ascending. When a property name is
            postfixed with DESC (i.e. `property_name+DESC`), the sort order will
            be descending.


            > Note: Both the `Sort` filter and the option to select a descending
            order are not available for every property.
      responses:
        '200':
          description: ''
      security:
        - basicAuth: []
