      tags:
        - Email API
        - Statistics
      summary: Retrieve Stats Grouped by List Recipient
      description: >
        Retrieve a list of overall aggregated delivery and engagement statistics
        for all list recipients. A list recipient object manages the
        relationship between a `contact` and a `contactslist` - every instance
        of a contact being added to a list creates a new list recipient.
      operationId: retrieveStatsGroupedByListRecipient
      parameters:
        - name: Blocked
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have blocked messages. When false, contacts with blocked messages
            will be excluded from the response.
        - name: Bounced
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have bounced messages. When false, contacts with bounced messages
            will be excluded from the response.
        - name: Click
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have messages with registered clicks. When false, contacts with
            clicked messages will be excluded from the response.
        - name: Contact
          in: query
          schema:
            type: string
            example: '{{ContactID}}'
          description: >-
            Retrieves only list recipient statistics for the specified contact
            ID.
        - name: ContactsList
          in: query
          schema:
            type: string
            example: '{{ListID}}'
          description: >-
            Retrieves statistics only for list recipients that are part of the
            specified contact list ID.
        - name: DateFormat
          in: query
          schema:
            type: string
            example: '{{DateFormat}}'
          description: '""'
        - name: IsExcludedFromCampaigns
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            When true, will retrieve statistics only for recipients linked to
            contacts that have been excluded from campaigns. When false, only
            recipients who are not linked to excluded contacts will be part of
            the response.
        - name: IsUnsubscribed
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve statistics only for unsubscribed list
            recipients. When false, unsubscribed recipients will be excluded
            from the response.
        - name: LastActivityAt
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves statistics only for list recipients, for which
            `LastActivityAt` (their last received email, open, click etc.)
            equals the specified timestamp.
        - name: MaxLastActivityAt
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves statistics only for list recipients, for which
            `LastActivityAt` (their last received email, open, click etc.) is
            before the specified timestamp.
        - name: MaxUnsubscribedAt
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves statistics only for list recipients, for which
            `UnsubscribedAt` (the time they unsubscribed) is before the
            specified timestamp.
        - name: MinLastActivityAt
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves statistics only for list recipients, for which
            `LastActivityAt` (their last received email, open, click etc.) is
            after the specified timestamp.
        - name: MinUnsubscribedAt
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves statistics only for list recipients, for which
            `UnsubscribedAt` (the time they unsubscribed) is after the specified
            timestamp.
        - name: Open
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have messages with registered opens. When false, contacts with
            opened messages will be excluded from the response.
        - name: Queued
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve statistics only for contacts that have
            queued messages. When false, contacts with queued messages will be
            excluded from the response.
        - name: Sent
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have sent messages. When false, contacts with sent messages will be
            excluded from the response.
        - name: ShowExtraData
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will display the contact properties associated with this
            list recipient in the "Data" array object in the response.
        - name: Spam
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have messages marked as Spam. When false, contacts with Spam
            messages will be excluded from the response.
        - name: TimeZone
          in: query
          schema:
            type: string
            example: '{{TimeZone}}'
          description: Selects the timezone for this user.
        - name: Unsubscribed
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            When true, will retrieve statistics only for list recipients that
            have unsubscribed from a list at least once. When false, contacts
            with unsubscribe events will be excluded from the response.
        - name: Limit
          in: query
          schema:
            type: string
            example: '1000'
          description: >-
            Limit the response to a select number of returned objects.
            Default=10. Maximum=1000.
        - name: Offset
          in: query
          schema:
            type: string
            example: '0'
          description: >-
            Retrieve a list of objects starting from a certain offset. Combine
            this filter with `Limit` to retrieve a specific section of the list
            of objects.
        - name: countOnly
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            Set the value of this filter to `1` to retrieve the overall number
            of objects returned by this request for your API key. No list of
            results will be returned - the objects will simply be counted.


            > Note: When you send a request without the `countOnly` filter,
            `Count` and `Total` will only return the number of extracted
            elements and not the overall number.
        - name: Sort
          in: query
          schema:
            type: string
            example: '{{property_name+ASC_or_DESC}}'
          description: >-
            Specify a property name for this filter to sort the objects in
            `Data`. By default the sorting is ascending. When a property name is
            postfixed with DESC (i.e. `property_name+DESC`), the sort order will
            be descending.


            > Note: Both the `Sort` filter and the option to select a descending
            order are not available for every property.
      responses:
        '200':
          description: ''
      security:
        - basicAuth: []
