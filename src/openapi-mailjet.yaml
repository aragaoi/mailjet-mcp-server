                        items:
                          type: object
                          properties:
                            Email:
                              type: string
                              example: passenger2@mailjet.com
                            Name:
                              type: string
                              example: Passenger 2
                        example:
                          - Email: passenger2@mailjet.com
                            Name: Passenger 2
                      CustomCampaign:
                        type: string
                        example: SendAPI_campaign
                      CustomID:
                        type: string
                        example: CustomValue
                      DeduplicateCampaign:
                        type: boolean
                        example: true
                      EventPayload:
                        type: string
                        example: Eticket,1234,row,15,seat,B
                      From:
                        type: object
                        properties:
                          Email:
                            type: string
                            example: pilot@mailjet.com
                          Name:
                            type: string
