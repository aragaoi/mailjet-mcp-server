  /v3/REST/message:
    get:
      tags:
        - Email API
        - Messages
      summary: Retrieve All Messages
      description: >-
        Get a list of messages with specific information on the type of content,
        tracking, sending and delivery.
      operationId: retrieveAllMessages
      parameters:
        - name: Campaign
          in: query
          schema:
            type: string
            example: '{{CampaignID}}'
          description: Retrieves only messages sent as part of the specified Campaign ID.
        - name: Contact
          in: query
          schema:
            type: string
            example: '{{ContactID}}'
          description: Retrieves only messages sent to the specified Contact ID.
        - name: CustomID
          in: query
          schema:
            type: string
            example: '{{CustomID}}'
          description: Retrieves only messages tagged with the specified `CustomID`.
        - name: Destination
          in: query
          schema:
            type: string
            example: '{{DomainID}}'
          description: >-
            Retrieves only messages sent to the specified Destination ID (ID for
            a specific domain name).
        - name: FromTS
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: Retrieves only messages sent after the specified timestamp.
        - name: MessageState
          in: query
          schema:
            type: string
            example: '{{MessageStateID}}'
          description: >-
            Retrieves only non-delivered messages with the respective State ID.
            The message state ID explains why a message was not delivered
            successfully to the recipient:


            - `1` = user unknown (recipient)

            - `2` = mailbox inactive (recipient)

            - `3` = quota exceeded (recipient)

            - `4` = invalid domain (domain)

            - `5` = no mail host (domain)

            - `6` = relay/access denied (domain)

            - `7` = sender blocked (spam)

            - `8` = content blocked (spam)

            - `9` = policy issue (spam)

            - `10` = system issue (system)

            - `11` = protocol issue (system)

            - `12` = connection issue (system)

            - `13` = greylisted (domain)

            - `14` = preblocked (Mailjet)

            - `15` = duplicate in campaign (Mailjet)

            - `16` = spam preblocked (Mailjet)

            - `17` = bad or empty template (content)

            - `18` = error in template language (content)

            - `19` = typofix (domain)

            - `20` = blacklisted (recipient)

            - `21` = spam reporter (recipient)
        - name: MessageStatus
          in: query
          schema:
            type: string
            example: '2'
          description: |
            Retrieves only messages with the specified status:

            - `0` (Processed)
            - `1` (Queued)
            - `2` (Sent)
            - `3` (Opened)
            - `4` (Clicked)
            - `5` (Bounce)
            - `6` (Spam)
            - `7` (Unsub)
            - `8` (Blocked)
            - `9` (SoftBounce)
            - `10` (HardBounce)
            - `11` (Deferred)
        - name: PlanSubscription
          in: query
          schema:
            type: string
            example: '{{SubscriptionID}}'
          description: Retrieves only messages with the specified PlanSubscription ID.
        - name: SenderID
          in: query
          schema:
            type: string
            example: '{{SenderID}}'
          description: >-
            Retrieves only messages sent using a sender address with the
            specified ID.
        - name: ShowContactAlt
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, the recipient's email address will be displayed in the
            message object under `ContactAlt`.
        - name: ShowSubject
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, the subject of the message will be displayed under
            `Subject`.
        - name: ToTS
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: Retrieves only messages sent before the specified timestamp.
        - name: Limit
          in: query
          schema:
            type: string
            example: '1000'
          description: >-
            Limit the response to a select number of returned objects.
            Default=10. Maximum=1000.
        - name: Offset
          in: query
          schema:
            type: string
            example: '0'
          description: >-
            Retrieve a list of objects starting from a certain offset. Combine
            this filter with `Limit` to retrieve a specific section of the list
            of objects.
        - name: countOnly
          in: query
          schema:
            type: string
            example: 'false'
          description: >
            Set the value of this filter to `1` to retrieve the overall number
            of objects returned by this request for your API key. No list of
            results will be returned - the objects will simply be counted.


            > Note: When you send a request without the `countOnly` filter,
            `Count` and `Total` will only return the number of extracted
            elements and not the overall number.
        - name: Sort
          in: query
          schema:
            type: string
            example: '{{property_name+ASC_or_DESC}}'
          description: >
            Specify a property name for this filter to sort the objects in
            `Data`. By default the sorting is ascending. When a property name is
            postfixed with DESC (i.e. `property_name+DESC`), the sort order will
            be descending.


            > Note: Both the `Sort` filter and the option to select a descending
            order are not available for every property.
      responses:
        '200':
          description: ''
      security:
        - basicAuth: []
