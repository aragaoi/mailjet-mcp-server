  /v3/REST/messageinformation:
    get:
      tags:
        - Email API
        - Messages
      summary: Retrieve Sending / Size / Spam Info about All Messages
      description: Retrieve sending / size / spam information about all messages.
      operationId: retrieveSendingSizeSpamInfoAboutAllMessages
      parameters:
        - name: CampaignID
          in: query
          schema:
            type: string
            example: '{{CampaignID}}'
          description: >-
            Retrieves information only about messages that are part of this
            campaign.
        - name: ContactsList
          in: query
          schema:
            type: string
            example: '{{ListID}}'
          description: >-
            Retrieves information only about messages that were sent to this
            contact list.
        - name: CustomCampaign
          in: query
          schema:
            type: string
            example: '{{CustomValue}}'
          description: >-
            Retrieves information only about messages that are part of a
            campaign with the specified Custom ID.
        - name: From
          in: query
          schema:
            type: string
            example: '{{FromEmail}}'
          description: >-
            Retrieves information only about messages sent from the specified
            sender email address.
        - name: FromDomain
          in: query
          schema:
            type: string
            example: '{{FromDomain}}'
          description: >-
            Retrieves information only about messages sent from the specified
            sender domain.
        - name: FromID
          in: query
          schema:
            type: string
            example: '{{DomainID}}'
          description: >-
            Retrieves information only about messages sent from the specified
            sender ID.
        - name: FromTS
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves information only about messages sent after the specified
            timestamp.
        - name: IsDeleted
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve information only for messages that are part
            of deleted campaigns. When false, messages from deleted campaigns
            will be excluded from the response.
        - name: IsNewsletterTool
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve information only for campaigns created with
            the Legacy template builder. When false, campaigns created with the
            Legacy builder will be excluded from the response.
        - name: IsStarred
          in: query
          schema:
            type: string
            example: 'true'
          description: >-
            When true, will retrieve information only for messages that are part
            of starred campaigns. When false, messages from starred campaigns
            will be excluded from the response.
        - name: MessageStatus
          in: query
          schema:
            type: string
            example: '2'
          description: |
            Retrieves information only for messages with the specified status:

            - `0` (Processed)
            - `1` (Queued)
            - `2` (Sent)
            - `3` (Opened)
            - `4` (Clicked)
            - `5` (Bounce)
            - `6` (Spam)
            - `7` (Unsub)
            - `8` (Blocked)
            - `9` (SoftBounce)
            - `10` (HardBounce)
            - `11` (Deferred)
        - name: Period
          in: query
          schema:
            type: string
            example: month
