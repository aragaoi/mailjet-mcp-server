            - `Week` - since the start of the current week

            - `Month` - since the start of the current month

            - `Year` - since the start of the current year
        - name: ToTS
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves recipient domain statistics only for messages sent before
            the specified timestamp.
        - name: Limit
          in: query
          schema:
            type: string
            example: '1000'
          description: >-
            Limit the response to a select number of returned objects.
            Default=10. Maximum=1000.
        - name: Offset
          in: query
          schema:
            type: string
            example: '0'
          description: >-
            Retrieve a list of objects starting from a certain offset. Combine
            this filter with `Limit` to retrieve a specific section of the list
            of objects.
        - name: countOnly
          in: query
          schema:
            type: string
            example: 'false'
          description: >-
            Set the value of this filter to `1` to retrieve the overall number
            of objects returned by this request for your API key. No list of
            results will be returned - the objects will simply be counted.


            > Note: When you send a request without the `countOnly` filter,
            `Count` and `Total` will only return the number of extracted
            elements and not the overall number.
        - name: Sort
          in: query
          schema:
            type: string
            example: '{{property_name+ASC_or_DESC}}'
          description: >-
            Specify a property name for this filter to sort the objects in
            `Data`. By default the sorting is ascending. When a property name is
            postfixed with DESC (i.e. `property_name+DESC`), the sort order will
            be descending.


            > Note: Both the `Sort` filter and the option to select a descending
            order are not available for every property.
