components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Email API
    description: >-
      Here you will find a list of all available resources in the Mailjet API to
      send and manage email messages.
  - name: Send Email
    description: >
      Send API v3 and v3.1 are part of Mailjet's transactional messaging suite.
      Send API v3.1 gives more detailed feedback information on your sendings,
      while Send API v3 gives you a higher sending limit per single API call.


      For information on sending email campaigns to a list of contacts, please
      see the
      [Campaigns](https://dev.mailjet.com/guides/#send-marketing-campaigns)
      section.
  - name: Messages
    description: >-
      Every time you send an email via Mailjet, a new message object is created.
      The resources below help you retrieve details about these messages -
      sending time, delivery and contact engagement info, recipients, message
      size, etc.
  - name: Contacts
    description: >-
      Contact, Contact Lists and List Recipients are objects that help you
      organize the contacts you want to send emails to. The resources below help
      with the management of contacts and additional contact properties
      (metadata), as well as providing information on the subscriptions done
      through Mailjet subscription widgets.
  - name: Campaigns
    description: >-
      To send a marketing campaign to a contact list of your choice, you first
      need to create a campaign draft object. In it you specify the email
      content, recipients, sender email, etc. Once it's sent out, a new campaign
      object is created. The resources below will help you manage those objects
      and retrieve information about them.
  - name: Segmentation
    description: >
      Segmentation is an extremely useful tool used to target a specific group
      of customers with a dedicated campaign. Create segments based on contact
      properties or the contact activity (opens, clicks). Segmentation helps you
      focus your campaigns on specific demographics, create re-engagement
      campaigns, etc.


      The resources below help you manage your segmentation formulas.
  - name: Templates
    description: >-
      Templates are essential building blocks for your campaigns, transactional
      emails or automation workflows. With the resources below you can manage
      your templates and their content.
  - name: Statistics
    description: >
      The statistics resources provide a read-only access to your Mailjet
      statistics. The different endpoints will help you extract metrics groups
      based on different factors, such as campaigns, contacts, lists, recipient
      domain providers, link clicks, etc.


      > Note: Use `/statcounters` to retrieve your key performance statistics
      for specific campaigns, contact lists or your API Key as a whole. See the
      [Statistics
      section](https://dev.mailjet.com/guides/#key-performance-statistics) of
      our Email API Guide for more information.
  - name: Events
    description: >-
      The resources below help you you extract details about specific delivery
      and engagement events - opens, clicks, email bounces, etc.
  - name: Webhook
    description: >-
      The resources below helps you track email delivery and engagement events
      and forward the information to a webhook URL of your choice. You can use
      this data to create additional workflows - react to spam reports, identify
      bounced email addresses, sync unsubscribed contacts, etc.
  - name: Parse API
    description: >-
      The Mailjet Parse API can parse the content, header and/or attachments of
      incoming emails and deliver it to a webhook of your choice. This makes the
      processing of inbound messages much easier, since all you have left to do
      is save the info to your CRM or database.
  - name: Senders
    description: >-
      Creating and validating a sender email address or domain is necessary
      before you can send emails through Mailjet. The resources below help you
      manage your sender emails and domains. You can also retrieve the necessary
      information to edit your domain's SPF and DKIM records, as well as perform
      the necessary validations.
  - name: Settings
    description: >-
      The resources below help you edit your profile or user information, as
      well as manage your API Keys and shared access settings.
  - name: Legacy Endpoints
    description: >-
      Here you will find a list of legacy endpoints. They are generally
      functional, but newer resources are now available, which are easier to use
      and include a number of additional functionalities.
  - name: Newsletter
  - name: Statistics1
  - name: SMS API
    description: >-
      Below you will find a list of all available resources in the Mailjet API
      to send and manage SMS messages.
