openapi: 3.0.3
info:
  title: Mailjet API
  description: >-
    A complete collection of all publicly available endpoints and methods for
    the Mailjet API
  version: 1.0.0
  contact: {}
servers:
  - url: https://api.mailjet.com
    description: US Mailjet
  - url: https://api.eu.mailjet.com
    description: EU Mailjet
paths:
  /v3.1/send:
    post:
      tags:
        - Email API
        - Send Email
      summary: Send API v3.1
      description: "Send a message via Send API v3.1. Send API v3.1 is built mainly for reliability, providing very detailed information in case of sending errors. This results in a lower sending limit, however - Send API v3.1 allows you to send up to 50 messages in a single API call, as opposed to v3, where the limit is 100 messages per call.\r\n\r\nAdditionally, Send API v3.1 includes a Sandbox mode. When enabled, the API will perform all the required validations and return success or error messages, but the message will not be sent."
      operationId: sendApiV31
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Messages:
                  type: array
                  items:
                    type: object
                    properties:
                      Attachments:
                        type: array
                        items:
                          type: object
                          properties:
                            Base64Content:
                              type: string
                              example: VGhpcyBpcyB5b3VyIGF0dGFjaGVkIGZpbGUhISEK
                            ContentType:
                              type: string
                              example: text/plain
                            Filename:
                              type: string
                              example: test.txt
                        example:
                          - Base64Content: VGhpcyBpcyB5b3VyIGF0dGFjaGVkIGZpbGUhISEK
                            ContentType: text/plain
                            Filename: test.txt
                      Bcc:
                        type: array
                        items:
                          type: object
                          properties:
                            Email:
                              type: string
                              example: passenger3@mailjet.com
                            Name:
                              type: string
                              example: Passenger 3
                        example:
                          - Email: passenger3@mailjet.com
                            Name: Passenger 3
                      Cc:
