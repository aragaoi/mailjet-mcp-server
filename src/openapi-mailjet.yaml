                        items:
                          type: object
                          properties:
                            Content:
                              type: string
                              example: >-
                                
                            Content-type:
                              type: string
                              example: image/gif
                            Filename:
                              type: string
                              example: logo.gif
                        example:
                          - Content: >-
                              
