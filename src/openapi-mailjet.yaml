                            Name:
                              type: string
                              example: Passenger 1
                            Vars:
                              type: string
                              example: array
                        example:
                          - Email: passenger@mailjet.com
                            Name: Passenger 1
                            Vars: array
                      Sender:
                        type: boolean
                        example: true
                      Subject:
                        type: string
                        example: Your email flight plan!
                      Text-part:
                        type: string
                        example: >-
                          Dear passenger, welcome to Mailjet! May the delivery
                          force be with you!
                      To:
                        type: string
                        example: Passenger 1 <passenger@mailjet.com>
                      Vars:
                        type: string
                        example: object
                  example:
