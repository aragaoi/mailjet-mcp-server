          in: query
          schema:
            type: string
            example: '3600'
          description: >
            Timeshift for the `RefTimeStamp` in seconds. Used to convert the
            timestamp from its initial value to a different time zone. Submitted
            as a multiple of 3600 (negative values are accepted).


            Example: a `TimeShift=7200` will convert a `RefTimeStamp` from
            `2018-02-01T00:00:00` to `2018-01-31T22:00:00-2:00`
        - name: ToTS
          in: query
          schema:
            type: string
            example: '2018-01-01T00:00:00'
          description: >-
            Retrieves stats evolution only for messages sent before the
            specified timestamp. Mandatory along with `FromTS`, unless `Period`
            is specified instead.
        - name: WorkflowID
          in: query
          schema:
            type: string
            example: '{{WorkflowID}}'
          description: >-
            Retrieves stats evolution only for messages triggered by the
            specified automation workflow.
      responses:
        '200':
          description: ''
      security:
        - basicAuth: []
