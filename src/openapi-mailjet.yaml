            When false, starred campaigns will be excluded from the response.
        - name: MessageStatus
          in: query
          schema:
            type: string
            example: '2'
          description: >
            Retrieves stats evolution only for messages with the specified
            status:


            - `0` (Processed)

            - `1` (Queued)

            - `2` (Sent)

            - `3` (Opened)

            - `4` (Clicked)

            - `5` (Bounce)

            - `6` (Spam)

            - `7` (Unsub)

            - `8` (Blocked)

            - `9` (SoftBounce)

            - `10` (HardBounce)

            - `11` (Deferred)
        - name: Period
          in: query
          schema:
            type: string
            example: month
          description: >
